<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
        <script src="./todos.js"></script>
    </head>
    <body class="bg-gray-400 text-gray-800">
        <!--
          todos() in x-data below calls the external function to get the data.
          Check out the external todos.js file to see the proper format for 
          setting AlpineJS x-data from an external source.
        -->
        <div 
          class="container mx-auto max-w-sm px-4 my-4" 
          x-data="todos()"
          >
            <div class="bg-white shadow-md rounded px-6 py-4">

                <h2 class="text-2xl font-bold">Todo App</h2>
                
                <div class="mt-4 mb-6">
                    <input type="text" 
                      class="shadow w-full px-2 py-2"
                      x-model="todoTitle"
                      @keydown.enter="addTodo()"
                      >
                </div>
                
                <ul class="mb-6">
                    <template x-for="todo in todos" :key="todo.id">
                      <li class="flex items-center justify-between">
                          <div
                            class="flex items-center"
                            :class="{ 'line-through' : todo.isComplete}"
                            >
                              <input type="checkbox"
                                x-model="todo.isComplete"
                                >
                              <div class="ml-3" x-text="todo.title"></div>
                          </div>
                          <button class="text-xl ml-2"
                            @click="deleteTodo(todo.id)"
                            >
                            &times;
                          </button>
                      </li>
                    </template>
                </ul>
                    
            </div>
        </div>
    </body>
</html>
