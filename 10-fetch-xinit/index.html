<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
    </head>
    <body class="bg-gray-400 text-gray-800">
        <div 
            class="container mx-auto px-4"
            x-data="{ quote: '' }"
            x-init="
              fetch('https://api.kanye.rest')
                .then(response => response.json())
                .then(data => quote = data.quote)
            "
            >
            <div
              class="flex items-center text-center justify-center h-screen text-2xl italic"
              x-text="`&ldquo;${quote}&rdquo;`"
              >
            </div>            
        </div>
    </body>
</html>
